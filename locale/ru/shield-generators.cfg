[technology-description]
shield-generators-basics=Открывает основы построения энергетических щитов
shield-generators-turret-shields-basics=Каждая турель получает свой энергетический щит, который защищает её от атак противника. Скорость заряда внутренних батарей щита мала, поэтому данный щит быстро иссякнет под продолжительным огнём противника.
shield-generators-turret-shield-capacity=Увеличивает ёмкость батарей внутренних энергетических щитов турелей, позволяя им находится под огнём противника больше времени, или работать дольше в момент обесточивания.
shield-generators-turret-shield-speed=Увеличивает скорость формирования энергетических щитов турелей, позволяя им принимать на себя более сосредоточенный огонь противника.
shield-generators-provider-shield-speed=Увеличивает скорость формирования внешних энергетических щитов, позволяя им принимать на себя более сосредоточенный огонь противника.
shield-generators-turret-shield-input=Увеличивает скорость заряда батарей внутренних энергетических щитов турелей, позволяя им восполнять собственные запасы энергии быстрее.

shield-generators-provider-shields-basics=Слабый генератор энергетического щита, который может защитить небольшой завод от атак противника.
shield-generators-generator-advanced=Генератор энергетического щита, который может защитить средний завод от атак противника.
shield-generators-generator-elite=Сильный генератор энергетического щита, который может защитить большой завод от атак противника.
shield-generators-generator-ultimate=Крайне сильный генератор энергетического щита, который может защитить огромный завод от атак противника.

shield-generators-superconducting-shields=Позволяет щитам, создаваемые генераторами щитов, поглотить больше урона прежде чем иссякнуть.

